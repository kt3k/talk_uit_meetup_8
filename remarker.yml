dest: docs
port: 30000
remarkConfig:
  slideNumberFormat: '#UIT meetup 8 @kt3k - %current% / %total%'
css: |
  body {
    font-family: 'Avenir Next', 'Hiragino Kaku Gothic ProN', 'Meiryo', 'メイリオ', sans-serif;
    font-weight: bold;
  }
  h1, h2, h3 {
    font-weight: bold;
  }
  .remark-code,
  .remark-inline-code {
    font-family: 'Menlo', 'Monaco', 'Courier new', monospace;
  }

  code.remark-code {
    display: block;
    padding: 1rem;
    margin: 0 -60px;
    _border-radius: 5px;
    background-color: #272822;
    color: #f3f3f3;
    font-size: 23px;
  }

  .remark-container {
    background: #D8F4FF;
  }

  .remark-slide-content {
    color: #24292e;
    font-size: 32px;
    padding: 15px 60px;
  }

  .remark-slide-content.inverse {
    color: #f3f3f3;
    background-color: #272822;
  }

  .remark-slide-number a {
    color: #24292e;
    text-decoration: none;
  }

  .inverse .remark-slide-number a {
    color: #f3f3f3;
  }
  @page {
    size: 908px 681px;
    margin: 0;
  }

  @media print {
    .remark-slide-scaler {
      width: 100% !important;
      height: 100% !important;
      transform: scale(1) !important;
      top: 0 !important;
      left: 0 !important;
    }
  }
